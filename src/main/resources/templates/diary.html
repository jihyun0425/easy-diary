<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:extends="index">
<head>
	<title>Easy Diary</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" href="/css/diary.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="landing is-preload">
<div id="wrap">

	<!-- Header -->
	<header id="header" class="alt">
		<h1><a href="/">Easy Diary</a></h1>
		<nav id="nav">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/private/monthCalendar">Calendar</a></li>
				<li><a href="/private/diary">diary</a></li>
				<li><a href="/login" class="button">Log In</a></li>
				<li><a href="/logout" class="button">Log Out</a></li>
			</ul>
		</nav>
	</header>

	<section id="banner"></section>

	<main id="main">

		<div class="record">
			<h2>Diary Record</h2>

			<table class="container text-center">
				<thead>
				<tr class="row">
					<th class="col">Number</th>
					<th class="col-6">Title</th>
					<th class="col">Date</th>
				</tr>
				</thead>

				<tbody>
				<tr class="row" th:each="post : ${posts}" style="text-align: center">
					<td class="col" style="text-align: start"><a th:href="@{'/post/' + ${post.id}}" th:text="${postStat.index}" style="text-decoration: none; color: black"></a></td>
					<td class="col-6" style="text-align: start"><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}" style="text-decoration: none; color: black"></a></td>
					<td class="col" style="text-align: start"><a th:href="@{'/post/' + ${post.id}}" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}" style="text-decoration: none; color: black"></a></td>
				</tr>
				</tbody>

			</table>

			<a class="btn btn-light" th:href="@{/private/new}" role="button" style="transform: translate(500px, 100px)" >Write</a>
		</div>



	</main>

	<!-- Footer -->
	<div th:replace="~{index :: #footer}"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
