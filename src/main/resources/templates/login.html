<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:extends="diary">
<head>
	<title>Easy Diary</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" href="/css/diary.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="landing is-preload">
<div id="wrap">

	<!-- Header -->
	<div th:replace="~{diary :: #header}"></div>

	<!-- banner -->
	<div th:replace="~{diary :: #banner}"></div>


	<main id="main">

		<div class="loginbox"
			 style="width: 500px; height: 400px; background: #f9fcfd;
			 transform: translate(300px, 0); border-radius: 50px; border: 2px solid black;">
			<p style="text-align: center; padding: 50px; border-bottom: 2px solid black">
				Please log in with Google</p>
		<a href = "/oauth2/authorization/google" class="button" style="transform: translate(200px,100px)">Log In</a>
		</div>

	</main>

	<!-- Footer -->
	<div th:replace="~{index :: #footer}"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
