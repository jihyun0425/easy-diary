<html lang="en" xmlns:th="http://www.thymeleaf.org" th:extends="diary">
	<head>
		<title>Easy Diary</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/diary.css" />
		<link rel="stylesheet" href="/css/view.css" />

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body class="landing is-preload">
	<div id="wrap">

		<!-- Header -->
		<div th:replace="~{diary :: #header}"></div>

		<!-- banner -->
		<div th:replace="~{diary :: #banner}"></div>


			<main id="main">
				<div class="contents">
				<h2>My Diary</h2>

				<div class="text">
					<p>title: </p>
					<div class="titleAra">
						<span th:text="${post.title}"></span>
					</div><br/>

					<p>contents: </p>
					<div class="textArea">
						<span th:text="${post.content}"></span>
					</div>

					<p>createdtime: <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
				</div>

				<div class="viewPageBtn">
					<a th:href="@{/private/diary}" class="btn btn-info">List</a>
					<a th:href="@{'/delete/'+${post.id}}" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?')">Delete</a>

				</div>

				</div>

			</main>

		<!-- Footer -->
		<div th:replace="~{index :: #footer}"></div>

	</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
